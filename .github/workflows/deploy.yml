name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        run: |
          # Create config file with environment variables
          echo "/**" > js/config.js
          echo " * Configuration file for Phone Lookie" >> js/config.js
          echo " *" >> js/config.js
          echo " * This file is automatically generated during deployment" >> js/config.js
          echo " * DO NOT manually edit this file as it will be overwritten" >> js/config.js
          echo " */" >> js/config.js
          echo "" >> js/config.js
          echo "const config = {" >> js/config.js
          echo "    TWILIO_ACCOUNT_SID: '${{ secrets.TWILIO_ACCOUNT_SID }}'," >> js/config.js
          echo "    TWILIO_AUTH_TOKEN: '${{ secrets.TWILIO_AUTH_TOKEN }}'" >> js/config.js
          echo "};" >> js/config.js
          
          # Create a versioned copy of config.js
          cp js/config.js js/config.js?v=1

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4